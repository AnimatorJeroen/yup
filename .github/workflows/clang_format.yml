name: Clang Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install clang-format

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure repository
        run: |
          git init
          git fetch origin ${GITHUB_REF#*refs/heads/}
          git checkout ${GITHUB_REF#*refs/heads/}
          git config --global user.email "clang-format@1337z.ninja"
          git config --global user.name "Clang Format"
          git update-index --assume-unchanged .github/workflows/*

      - name: Run clang-format
        run: |
          SRC=$(git ls-tree --full-tree -r HEAD | grep -e "\.\(c\|h\|hpp\|cpp\|mm\)\$" | cut -f 2 | grep -e "^examples\|^modules\|^tests")
          clang-format -style=file -i $SRC

